<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
    <style>
        body {
            background-image: linear-gradient(90deg, #FF9A8B, #FF6A00);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            border-radius: 7px;
            background-color: #FAB4B8;
            border: 1px solid #ccc;
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            width: 250px;
        }
        button {
            background-color: #E2D2FE;
            border: 1px solid #2a60ff;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #D0B8FF;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 400px;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-btn {
            background: #FF6A00;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .remove-btn:hover {
            background: #FF4F00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div>
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            // Create new list item
            const li = document.createElement('li');
            li.innerHTML = `
                ${taskText}
                <button class="remove-btn" onclick="removeTask(this)">Remove</button>
            `;
            
            // Add the new item to the list
            document.getElementById('taskList').appendChild(li);

            // Clear input field
            input.value = '';
        }

        function removeTask(button) {
            const li = button.parentElement;
            li.remove();
        }
    </script>
</body>
</html>
